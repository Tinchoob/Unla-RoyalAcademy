<div class="container">
<h2>Enviar e-mail </h2>
<form method="post">


                
  <div class="form-group">
   <label for="correo">Correo:</label> 
   <input type="text" class="form-control" id="correo" placeholder="Ingresar correo del destinario"
        name="correo">
</div>
<div class="form-group">
        <label for="asunto">Asunto:</label> <input type="text"
         class="form-control" id="asunto" placeholder="Ingresar asunto"
         name="asunto">
</div>
<div class="form-group">
        <label for="mensaje">Mensaje:</label> 
        <textarea class="form-control" rows="5" id="mensaje" placeholder="Ingrese el mensaje"
         name="mensaje"></textarea>
</div>

                
                
<button type="submit" class="btn btn-default">Enviar</button>
</form>
